name: Python Detective Game CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: detective_game
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------------------
      # README VALIDATION
      # ----------------------------
      - name: Validate README.md
        run: |
          if [ ! -f README.md ]; then
            echo "README.md is missing"
            exit 1
          fi
          if [ ! -s README.md ]; then
            echo "README.md is empty"
            exit 1
          fi
          echo "README.md validation passed"

      # ----------------------------
      # FRONTEND (REACT)
      # ----------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Lint frontend
        working-directory: frontend
        run: npm run lint --if-present

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # ----------------------------
      # BACKEND (PHP)
      # ----------------------------
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, pdo, pdo_mysql
          coverage: none

      - name: Validate PHP syntax
        working-directory: backend
        run: |
          find . -type f -name "*.php" -print0 | xargs -0 -n1 php -l

      # ----------------------------
      # DATABASE SCHEMA CHECK
      # ----------------------------
      - name: Validate database schema
        run: |
          for file in database/*.sql; do
            echo "Checking $file"
            mysql -h 127.0.0.1 -uroot -proot detective_game < "$file"
          done

      # ----------------------------
      # PYTHON EXECUTION ENGINE
      # ----------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Validate Python syntax
        working-directory: engine
        run: |
          python -m compileall .

      - name: Run Python safety checks
        working-directory: engine
        run: |
          grep -R "import os" . && echo "OS access detected" && exit 1 || true
          grep -R "import sys" . || true
          echo "Basic Python safety check passed"

      # ----------------------------
      # FINAL STATUS
      # ----------------------------
      - name: CI completed successfully
        run: echo "All checks passed â€” Python Detective Game is healthy"
